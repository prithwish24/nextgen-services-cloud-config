server:
  error:
    whitelabel:
      enabled: false
      
eureka:
  client:
    register-with-eureka: true
    serviceUrl:
        defaultZone: http://nextgen-registry:8088/eureka/

turbine:
  cluster-name-expression: new String("default")
  app-config: PROFILE-SERVICE
  combine-host-port: true
  
  

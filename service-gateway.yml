server:
  error:
    whitelabel:
      enabled: true

eureka:
  client:
    register-with-eureka: true
    serviceUrl:
        defaultZone: http://nextgen-registry:8088/eureka/

logging:
  level:
     org:
       springframework:
         security: DEBUG  

management:
  security:
    enabled: false

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

    
zuul:
  prefix: /ngapi
  ignoredServices: '*'
  routes:
    profile-service:
      path: /profile/**
      serviceId: PROFILE-SERVICE
      sensitiveHeaders: 
    reservation-service:
      path: /reservation/**
      serviceId: RESERVATION-SERVICE
      sensitiveHeaders:
    addons-service:
      path: /addonsvc/**
      serviceId: ADDON-SERVICES
      sensitiveHeaders:
      
hystrix:
  metrics:
#    polling-interval-ms: 20000
    enabled: true
